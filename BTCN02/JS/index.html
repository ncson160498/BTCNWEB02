<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
    <title>Calculate</title>
</head>

<body>
    <section class="calculate">
        <div class="container">
            <h1>Bé tập tính</h1>
            <div class="row">

                <div class="col-2 left">
                    <h5>Số thứ nhất</h5>
                    <h5>Số thứ hai</h5>
                    <h5>Kết quả</h5>
                    <h5>Thông báo: <p id="notification"></p></h5>
                </div>
                <div class="col-4 central-left">
                    <form>
                        <label for="number1">
                            <input onclick="notify()" type="text" id="number1" name="number1">
                        </label><br>
                        <label for="number2">
                            <input onclick="notify()" type="text" id="number2" name="number2">
                        </label><br>
                        <label for="result">
                            <input type="text" id="result" name="result">
                        </label>
                    </form>
                </div>
                <div class="col-6 central-right">
                    <form action="">
                        <input type="radio"  id="Cong" name="Cong" value="Cộng" checked>
                        <label for="Cong">
                            <h5>Cộng</h5>
                        </label>
                        <input type="radio"  id="Tru" name="Tru" value="Trừ">
                        <label for="Tru">
                            <h5>Trừ</h5>
                        </label><br>
                        <input type="radio"  id="Nhan" name="Nhan" value="Nhân">
                        <label for="Nhan">
                            <h5>Nhân</h5>
                        </label>
                        <input type="radio"  id="Chia" name="Chia" value="Chia">
                        <label for="Chia">
                            <h5>Chia</h5>
                        </label><br>
                    </form>
                    <button onclick="Tinh()" type="button" class="button">
                        Tính
                    </button>

                </div>
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
